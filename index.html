
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/t.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrylumDressing - Ultimate Fashion Photography</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for fastest rendering -->
    <style>
      /* Minimal critical CSS for initial load */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
      body{margin:0;line-height:inherit}
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{top:0;right:0;bottom:0;left:0}
      .w-full{width:100%}
      .h-full{height:100%}
      .mx-auto{margin-left:auto;margin-right:auto}
      .text-center{text-align:center}
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      .spinner{width:3rem;height:3rem;border:2px solid rgba(139,92,246,0.2);border-top:2px solid #8b5cf6;border-radius:50%}
    </style>
    
    <!-- Defer non-critical fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Atma:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Anton&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'"
    >
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
